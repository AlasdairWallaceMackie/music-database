<html>
    <form action="/albums/create" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
        <br>
        <label for="band-name">Band: {{band.name}}</label>
        <input type="hidden" name="band" id="band-name" value="{{band.id}}">
        <br>
        <label for="release_date">Release Date:</label>
        <input type="date" name="release_date" id="release_date">
        <br>
        <label for="cover_art">Upload Cover Art:</label>
        <input type="file" name="cover_art" id="cover_art">
        <br>
        <input type="hidden" name="added_by_id" value="{{request.session.current_user_id}}">
        <br>
        <button>Add</button>
    </form>
</html>
