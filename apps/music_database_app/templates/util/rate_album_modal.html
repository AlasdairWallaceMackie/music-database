<html>
    <div id="rate-album-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Rate '{{album.title}}'</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/albums/{{album.id}}/rate" method="POST">
                    {% csrf_token %}
                    <div class="modal-body d-flex justify-content-around fs-1 text-warning">
                        <input id="rating" type="hidden" name="rating" value="{{user_rating}}">
                        <div class="d-flex">
                            <i class="bi-star rating-star px-1" value="1"></i>
                            <i class="bi-star rating-star px-1" value="2"></i>
                            <i class="bi-star rating-star px-1" value="3"></i>
                            <i class="bi-star rating-star px-1" value="4"></i>
                            <i class="bi-star rating-star px-1" value="5"></i>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning">Rate</button>
                        <button id="cancel-rating" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
