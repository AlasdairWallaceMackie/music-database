<html>
    {% load static %}
    <div id="navbar">
        <div>
            <h4><img src="{% static 'icons/music-note.svg' %}" alt="Logo">The Music Database</h4>
            <a href="/">Home</a>
            <a href="/bands">Bands</a>
            <a href="/albums">Albums</a>
        </div>
        <div>
            {% if request.session.current_username %}
                <small>Signed in as: <a href="/users/{{request.session.current_user_id}}">{{request.session.current_username}}</a></small>
                <a href="/logout"><button>Log Out</button></a>
            {% else %}
                <a href="/signin">Log In</a>
                <a href="/register"><button>Sign Up</button></a>
            {% endif %}
        </div>
    </div>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}
</html>
