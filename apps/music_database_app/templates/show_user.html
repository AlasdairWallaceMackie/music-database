<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    {% include 'util/head.html' %}
</head>
<body>
    {% include 'util/navbar.html' %}

    <main>
        <h3>Welcome, {{request.session.current_username}}</h3>
