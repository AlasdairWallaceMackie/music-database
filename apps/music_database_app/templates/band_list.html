<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Music Database</title>
    {% load static %}
    {% include 'util/head.html' %}
</head>
<body>
    {% include 'util/navbar.html' %}

    <main class="container">
        <h1>List of Bands</h1>
        <a href="/bands/new"><button>Add a New Band</button></a>
        <table>
            <thead>
                <th>Name</th>
                <th>Country</th>
                <th>Founded</th>
                <th>Status</th>
                <th>Number of albums</th>
            </thead>
            <tbody>
                {% for band in bands %}
                    <tr>
                        <td><a href="/bands/{{band.id}}">{{band.name}}</a></td>
                        <td><img src="{{band.country.flag}}" alt="Flag of {{band.country.name}}"></td>
                        <td>{{band.founded}}</td>
                        <td>{{band.get_status}}</td>
                        <td><i>{{band.albums.count}} album(s)</i></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
