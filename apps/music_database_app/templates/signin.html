<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In - The Music Database</title>
    {% load static %}
    {% include 'util/head.html' %}
</head>
<body>
    {% include 'util/navbar.html' %}

    <main>
        <fieldset class="container rounded bg-dark py-3 px-5 col-md-6 col-lg-4 mx-auto">
            <legend>Sign In</legend>
            <form action="/login" method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <label class="form-label" for="username">Username or Email:</label>
                <input required class="form-control" type="text" name="username" id="username">
                <div class="invalid-feedback">Please enter your username or email</div>
                <br>
                <label class="form-label" for="password">Password</label>
                <input required class="form-control" type="password" name="password" id="password">
                <div class="invalid-feedback">Please enter a password</div>
                <br>
                <button class="btn btn-primary">Sign In</button>
            </form>
            <br>
            <p>Don't have an account?    <a href="/register">Register Here</a></p>
        </fieldset>
    </main>




    {% include 'util/scripts.html' %}
</body>
</html>
