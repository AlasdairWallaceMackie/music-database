<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Music Database</title>
    {% load static %}
    {% include 'util/head.html' %}
</head>
<body>
    {% include 'util/navbar.html' %}

    <main class="container d-flex justify-content-evenly">
        <fieldset>
            <legend>Submit a new band</legend>
            <form action="/bands/create" method="POST">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <br>
                <label for="genre">Genre:</label>
                <select name="genre" id="genre">
                    <option value="" selected disabled>Choose...</option>
                    <option value="Metal">Metal</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Rap">Rap</option>
                    <option value="Country">Country</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Folk">Folk</option>
                </select>
                <br>
                <label for="founded">Year Founded:</label>
                <input type="number" name="founded" id="founded">
                <br>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="" selected disabled>Choose a country</option>
                    {% for country in countries %}
                        <option value="{{country.code}}">{{country.name}}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="status">Status:</label>
                <select name="status" id="status">
                    <option value="2">Active</option>
                    <option value="1">Hiatus</option>
                    <option value="0">Split-Up</option>
                </select>
                <br>
                <button>Submit</button>
            </form>
        </fieldset>
    </main>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
