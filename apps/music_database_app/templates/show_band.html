<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{band.name}} - The Music Database</title>
    {% load static %}
    {% include 'util/head.html' %}
</head>
<body>
    {% include 'util/navbar.html' %}

    <main class="container d-flex justify-content-evenly">
        <div>
            <h2>{{band.name}}</h2>
            <p>Genre: {{band.genre}}</p>
            <p>Founded: {{band.founded}}</p>
            <p>Country: {{band.country}} {{band.country.flag}}</p>
        </div>
        <div>
            <h3>Albums</h3>
                {% for album in band.albums.all %}
                    <div>
                        <strong>ARTWORK</strong>
                        <a href="/albums/{{album.id}}">{{album.title}}</a>
                        {{album.release_date}}
                    </div>
                {% endfor %}
        </div>
    </main>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
