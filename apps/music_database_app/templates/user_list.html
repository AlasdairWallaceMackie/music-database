<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Music Database</title>
    {% load static %}
    {% include 'util/head.html' %}
</head>
<body>
    {% include 'util/navbar.html' %}

    <main class="container">
        <h1>User List</h1>
        <table>
            <thead>
                <th>ID</th>
                <th>Username</th>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.username}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>




    {% include 'util/scripts.html' %}
</body>
</html>
